<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        .fonte{font-family: sans-serif;}
        .FonteGrande{font-weight: 600px;}
        body{ font-size: 16px;}
        .TresVezes{font-size: 100px;}
        .Amarelo{background-color: yellow;}
        .Marrom{background-color: brown;}
        .Vermelho{background-color: red;}
        .estilo{font-style: italic;}
        .linha{line-height: normal;}
        .alinhamentoDeTexto{text-align: center;}
        .decoracaoDeTexto{text-decoration-line: line-through;} 


    </style>
  </head>
  <body>
    <h1 class="fonte estilo alinhamentoDeTexto ">Exercícios 3.2</h1>
    <p class="FonteGrande  alinhamentoDeTexto TresVezes decoracaoDeTexto">Qual é a sua cor favorita?</p>
    <ul>
      <li class="Amarelo">Amarelo</li>
      <li class="Vermelho linha ">Vermelho</li>
      <li class="Marrom">Marrom</li>
    </ul>
  </body>
</html>
